<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Pallas Documentation Index</title>
	<link href="https://cdn.jsdelivr.net/npm/tailwindcss@latest/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800 dark:bg-gray-900 dark:text-gray-200 font-sans">
	<div class="container mx-auto p-6 relative">
		<h1 class="text-3xl font-bold mb-8 text-center">Pallas Documentation</h1>
		<div class="mb-6">
			<input type="text" id="search" placeholder="Search packages..." class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600 bg-white dark:bg-gray-800 dark:border-gray-700 dark:placeholder-gray-400 dark:text-white">
		</div>
		<div class="text-sm text-gray-600 dark:text-gray-400 mb-4">
			<span id="package-count">3</span> packages
		</div>

		<div class="flex">
			<div class="flex-grow">
				
				<div class="mb-6">
					<h2 class="text-2xl font-bold mb-2 text-gray-700 dark:text-gray-300 sticky top-0 bg-gray-100 dark:bg-gray-900">cmd</h2>
					<ul class="ml-4 space-y-2">
						
						<li class="text-xl"><a href="cmd-pallas.html" class="text-blue-600 dark:text-blue-400 hover:underline">cmd/pallas</a></li>
						
					</ul>
				</div>
				
				<div class="mb-6">
					<h2 class="text-2xl font-bold mb-2 text-gray-700 dark:text-gray-300 sticky top-0 bg-gray-100 dark:bg-gray-900">pkg</h2>
					<ul class="ml-4 space-y-2">
						
						<li class="text-xl"><a href="pkg-generator.html" class="text-blue-600 dark:text-blue-400 hover:underline">pkg/generator</a></li>
						
						<li class="text-xl"><a href="pkg-parser.html" class="text-blue-600 dark:text-blue-400 hover:underline">pkg/parser</a></li>
						
					</ul>
				</div>
				
			</div>
		</div>
        
        <div class="mt-6 text-center text-gray-400 text-sm">
            <p>Generated by <a href="https://github.com/vanilla-os/pallas">Pallas</a></p>
        </div>
	</div>

	<script>
		document.getElementById('search').addEventListener('input', function() {
			let filter = this.value.toLowerCase();
			let packages = document.querySelectorAll('#package-list li a');
			let count = 0;
			packages.forEach(function(pkg) {
				let text = pkg.textContent.toLowerCase();
				if (text.includes(filter)) {
					pkg.parentElement.style.display = '';
					count++;
				} else {
					pkg.parentElement.style.display = 'none';
				}
			});
			document.getElementById('package-count').textContent = count;
		});
	</script>
	<style>
		/* Scrollbar */
		::-webkit-scrollbar {
			width: 8px;
		}
		::-webkit-scrollbar-track {
			background: transparent;
		}
		::-webkit-scrollbar-thumb {
			background: #888;
		}
		::-webkit-scrollbar-thumb:hover {
			background: #555;
		}
	</style>
</body>
</html>
